<form [formGroup]="otpform" *ngIf="activeform=='sendotp'" (ngSubmit)="send()" >
    <h1 class="text-center font-medium">OTP Verification</h1>
    <div class="flex min-h-full flex-col justify-center px-6 py-8 lg:px-8">
        
      
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        
              <div class="mb-5">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Enter Email</label>
                <input type="email"  formControlName='email'  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Email" />
              </div>
            
              <div>
                <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Send OTP</button>
              </div>
              
     
        </div>
      </div>
</form> 
  <form *ngIf="activeform=='verifyotp'" [formGroup]="verifyform" (ngSubmit)="verify()" >
  
    <div class="flex min-h-full flex-col justify-center px-6 py-8 lg:px-8">
        
      
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        
              <div class="mb-5">
                <label for="otp" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Enter OTP</label>
                <input type="text"  formControlName='otp'  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter OTP" />
              </div>
            
              <div>
                <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Verify</button>
              </div>
              
     
        </div>
      </div>
    
</form>
